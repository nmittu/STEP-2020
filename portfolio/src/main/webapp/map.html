<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="map.css">
    <script src="map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1SZvK0oy-a_pJgEBUw_ZRIYXESGof4m0"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body onload="createMap();">
    <header>  
      <div id="header-content" class="center-v">
        <h1>Map</h1>
      </div>
    </header>
    <nav>
      <a href="index.html"><b>About Me</b></a>
      <a href="gallery.html"><b>Gallery</b></a>
      <a href="fun.html"><b>Fun</b></a>
      <a href="map.html"><b>Map</b></a>
      <a href="https://www.linkedin.com/in/nikhil-mittu-313a29181"><b>LinkedIn</b></a>
      <a href="https://github.com/nmittu"><b>GitHub</b></a>
    </nav>
    <div id="content">
      <p>Click on the map to add markers!</p>
      <div id="map"></div>
      
      <a href="/logout" id="login-out" class="medium-spacing small-button">Logout</a>
    </div>
    <div class="image-popup-container">
      <span class="close">&times;</span>
      <img class="image-popup"/>
    </div>

    <!-- Map Templates -->
    <template id="edit-marker-template">
      <div class="edit-marker">
        <textarea class="marker-desc-box not-resizable"></textarea>
        <br/>
        <button class="submit-marker small-button">Submit</button>
      </div>
    </template>

    <template id="display-marker-template">
      <div class="display-marker">
        <p class="marker-description"></p>
        <button class="hidden delete-marker">Delete</button>
      </div>
    </template>
  </body>
</html>
