    <div id="content">
      <p>Heres a fun pendulum simulation I made using javascript!</p>
      <div id="pendulum">
        <canvas id="layer1" width="500" height="300" 
          style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
        <canvas id="layer2" width="500" height="300" 
          style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
      </div>

     	<button onclick="start()">Start</button>
      <button onclick="stop()">Stop</button>
      <button onclick="reset()">Reset</button>

      <p>M<sub>1</sub>: <span id="m1-val">15</span></p>
      <input type="range" min="1" max="20" value="15" step="0.01" class="slider" id="m1" oninput="valueChange()">
      <p>M<sub>2</sub>: <span id="m2-val">5</span></p>
      <input type="range" min="1" max="20" value="5" step="0.01" class="slider" id="m2" oninput="valueChange()">
      <p>&theta;<sub>1</sub>: <span id="theta1-val">1.7</span></p>
      <input type="range" min="-3.14" max="3.14" step="0.01" value="1.7" class="slider" id="theta1" oninput="valueChange()">
      <p>&theta;<sub>2</sub>: <span id="theta2-val">2</span></p>
      <input type="range" min="-3.14" max="3.14" step="0.01" value="2" class="slider" id="theta2" oninput="valueChange()">
